dist: trusty
sudo: false

language: node_js
node_js:
  - '10.16.0'

branches:
  only:
    - master
    - development

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

before_script:
  - npm install -g @angular/cli

install:
  - npm install

script:
  - ng lint
  - ng build --prod
