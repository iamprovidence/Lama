<div
  class="media photo is-marginless-top"
  *ngFor="let photo of photos"
  (click)="select(photo)"
  [class.is-selected]="isSelected(photo)"
>
  <figure class="media-left is-marginless-bottom is-clipped">
    <p class="image is-64x64">
      <img src="{{ photo.photoUrl64 }}" alt="" />
    </p>
  </figure>
  <div class="media-content">
    <div class="content">
      <p>
        <strong>{{ photo.name }}</strong>
        <br />
        {{ photo.description }}
      </p>
    </div>
  </div>
</div>
